<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Blackjack - Vite</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header class="header">
		<h1 class="title">BlackJack</h1>
	</header>

	<div class="row mt-2">
		<div class="col text-center">
			<button id="new-game" class="btn btn-danger">New Game</button>
			<button id="get-card" class="btn btn-primary" disabled="disabled">Get Card</button>
			<button id="stop" class="btn btn-primary" disabled="disabled">Pause</button>
		</div>
	</div>

	<div class="row container">
		<div class="col">
			<h2>Player 1 - <b id="human-score">0</b></h2>
			<div id="human-cards">
			</div>
		</div>
	</div>

	<div class="row container">
		<div class="col">
			<h2>Computer - <b id="computer-score">0</b></h2>
			<div id="computer-cards">
			</div>
		</div>
	</div>

	<div id="app"></div>
	<script type="module" src="/src/main.js"></script>
</body>
</html>
